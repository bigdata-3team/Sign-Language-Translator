<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>손민정음 - 수어 번역</title>
    <meta charset="utf-8">
    {{ dropzone.load_css() }}
    {{ dropzone.style('border: 2px dashed #FACC2E; margin: 2%; min-height: 300px;') }}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../static/assets/css/main.css"/>
    <link rel="stylesheet" href="../static/assets/css/video.css"/>
    <style>
        .left-box {
            float: left;
            width: 50%;
        }

        .right-box {
            background: blue;
            float: right;
            width: 50%;
        }
    </style>
</head>
<body class="subpage">

{% include 'nav.html' %}

<!-- Main -->
<div id="main">

    <!-- Section -->
    <section class="wrapper">
        <div class="inner">
            <header class="align-center">
                <h1><a href="/translation">수어 번역</a></h1>
            </header>
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 's2k')" id="defaultOpen">한국어&nbsp;>&nbsp;수어</button>
                <button class="tablinks" onclick="openCity(event, 'k2s')">수어&nbsp;>&nbsp;한국어</button>
            </div>

            <div id="k2s" class="tabcontent">
                <!-- Dropzone 생성-->
                <form action="{{ url_for('handle_form') }}" enctype="multipart/form-data" method="post" style="left">
                    {{ dropzone.create('/translation') }}
                    <input type="submit" id="submit" value="번역하기" style="">
                </form>
                {{ dropzone.load_js() }}
                {{ dropzone.config() }}


            </div>




            <div id="s2k" class="tabcontent">
                <div class="flex flex-2">

                    <div class="col align-right">
                        <form id="accel_form">

                            <div class="flex_box">
                                <br>
                                <div style="text-align: center;"><h5>[ 번역할 언어 ]</h5></div>

                                <form action="/translation_word" method="post"></form>
                                <form action="/translation_word" method="post">
                                    <p><textarea type="text" name="test" rows="15">ㄱㄴㄷ</textarea></p>
                                    <input type="submit" value="정보 넘기기">
                                </form>
                            </div>
                        </form>
                    </div>

                    <div class="col align-right">
                            <div class="flex_box">
                                <br>
                                <div style="text-align: center;"><h5>[ 번역된 영상 ]</h5></div>
                            </div>
                    </div>


                    <!-- 번역으로 넘어가기 -->
                </div>
            </div>

        </div>
    </section>
</div>


<!-- Scripts -->
{% include 'script.html' %}
<script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
</script>
</body>
</html>
